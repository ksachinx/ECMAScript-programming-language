<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>

    <script type="text/javascript">
        //2.Write a JavaScript program to check number even and odd.

        let number = parseInt(prompt(`Enter Eny Number:-`));

        if (number % 2 == 0) {
            document.write(`<h1>${number} number Is Even No<br></h1>`);
        } 
        else {
            document.write(`<h1>${number} number Is Odd No<br></h1>`);
        }
    </script>
</body>
</html>
