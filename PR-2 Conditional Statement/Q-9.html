<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max of 5 Numbers</title>
</head>

<body>
    <h2>Find Maximum of 5 Numbers</h2>

    <script type="text/javascript">
        // 9. Write a JavaScript program to find max of 5 number using nested if.
        let num1 = parseFloat(prompt("Enter the first number:"));
        let num2 = parseFloat(prompt("Enter the second number:"));
        let num3 = parseFloat(prompt("Enter the third number:"));
        let num4 = parseFloat(prompt("Enter the fourth number:"));
        let num5 = parseFloat(prompt("Enter the fifth number:"));
        let max;

        if (num1 >= num2) {
            if (num1 >= num3) {
                if (num1 >= num4) {
                    if (num1 >= num5) {
                        max = num1;
                    } else {
                        max = num5;
                    }
                } else {
                    if (num4 >= num5) {
                        max = num4;
                    } else {
                        max = num5;
                    }
                }
            } else {
                if (num3 >= num4) {
                    if (num3 >= num5) {
                        max = num3;
                    } else {
                        max = num5;
                    }
                } else {
                    if (num4 >= num5) {
                        max = num4;
                    } else {
                        max = num5;
                    }
                }
            }
        } else {
            if (num2 >= num3) {
                if (num2 >= num4) {
                    if (num2 >= num5) {
                        max = num2;
                    } else {
                        max = num5;
                    }
                } else {
                    if (num4 >= num5) {
                        max = num4;
                    } else {
                        max = num5;
                    }
                }
            } else {
                if (num3 >= num4) {
                    if (num3 >= num5) {
                        max = num3;
                    } else {
                        max = num5;
                    }
                } else {
                    if (num4 >= num5) {
                        max = num4;
                    } else {
                        max = num5;
                    }
                }
            }
        }

        document.write("The maximum number is: " + max);
    </script>
</body>

</html>
