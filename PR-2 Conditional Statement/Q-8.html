<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Finder</title>
</head>

<body>
    <!-- <h2>Weekday Finder</h2>
    8. Write a JavaScript program to find week day from first letter of it using if else if. -->
    <script type="text/javascript">
        let letter = prompt("Enter the first letter of a weekday:");

        let weekday;

        if (letter === null || letter === "") {
            weekday = "No input provided!";
        } else {
            const upperLetter = letter.toUpperCase();
            if (upperLetter === 'S') {
                weekday = "Sunday or Saturday";
            } else if (upperLetter === 'M') {
                weekday = "Monday";
            } else if (upperLetter === 'T') {
                weekday = "Tuesday or Thursday";
            } else if (upperLetter === 'W') {
                weekday = "Wednesday";
            } else if (upperLetter === 'F') {
                weekday = "Friday";
            } else {
                weekday = "Invalid input. Please enter a valid first letter of a weekday.";
            }
        }
        document.write("The weekday corresponding to the letter '" + letter + "' is: " + weekday);
    </script>
</body>

</html>
