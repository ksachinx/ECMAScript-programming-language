<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>

<body>
    <h2>Basic Calculator</h2>

    <script>
        // 10.Â Write a JavaScript program to create basic calculator using switch case.
        // Ex. User input a,b and select choice + , - , * , / 
        let a = parseFloat(prompt("Enter the first number (a):"));
        let b = parseFloat(prompt("Enter the second number (b):"));
        let choice = prompt("Select operation (+, -, *, /):");

        let result;

        switch (choice) {
            case '+':
                result = a + b;
                break;
            case '-':
                result = a - b;
                break;
            case '*':
                result = a * b;
                break;
            case '/':
                if (b !== 0) {
                    result = a / b;
                } else {
                    result = "Cannot divide by zero!";
                }
                break;
            default:
                result = "Invalid operation! Please select +, -, *, or /.";
        }

        document.write("a = " + a + "<br>");
        document.write("b = " + b + "<br>");
        document.write("Selected operation: " + choice + "<br>");
        document.write("Result: " + result);
    </script>
</body>

</html>
