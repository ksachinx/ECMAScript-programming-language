<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>

<body>
    <script type="text/javascript">
        //1.Write a JavaScript program to check number positive and negetive?
        
        let number = parseInt(prompt(`Enter Any Number:-`));

        if (number > 0) {
            document.write(`<h1> ${number} Number is positive.<br></h1>`);
        }
        else {
            document.write(` <h1> ${number} Number is negative.<br></h1>`);
        }

    </script>
</body>

</html>
