<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 8. all element sum ? 
        let arr = [1, 2, 3, 4, 5];
        let sum = 0;
        arr.forEach(element => {
            sum += element;
        });
        document.write(`<h1>sum of all element is ${sum}</h1>`);
    </script>
</body>
</html>
