<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Element in Array</title>
</head>

<body>
    <script type="text/javascript">
        // 5. Insert element in array position wise ?
        let arr = [1, 2, 3, 4, 5];
        let pos = 2;
        let element = 10;
        arr.splice(pos, 0, element);
        document.write(`<h1>Updated Array: ${arr}</h1>`);
    </script>
</body>

</html>
