    <script type="text/javascript">
        //Â 2. find maximum number in array. ? 

        let arr = [1, 2, 3, 4, 5, 96, 7, 8, 9, 10];
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        document.write(`<h1>Maximam Number: ${max}</h1>`);
    </script>
