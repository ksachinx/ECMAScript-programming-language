<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Element in Array</title>
</head>
<body>
    <script type="text/javascript">
        // 6. Delete element in array position wise ?
        let arr = [1, 2, 3, 4, 5];
        let index = 2;
        arr.splice(index, 1);
        document.write(`<h1>Updated Array: ${arr}</h1>`);
    </script>
</body>
</html>
