<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script type="text/javascript">
        // Â 3. find minummum number in array. ?

        let arr = [11, 2, 3, 4, 5, 6, 7, 8, 9, 10];

        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        document.write(`<h1>The minimum number in the array is: ${min}</h1>`);
    </script>
</body>
