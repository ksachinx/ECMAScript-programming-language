<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Even Numbers</title>
</head>

<body>
    <script type="text/javascript">
        // Q-2 Write javascript program to print 1 to n number and find even number using while loop . 

        var n = parseInt(prompt("Enter a number:"));
        var i = 1;
        while (i <= n) {
            document.write("Number: " + i);
            if (i % 2 === 0) {
                document.write(" (Even)");
            }
            document.write("<br>");
            i++;
        }
    </script>

</body>

</html>
