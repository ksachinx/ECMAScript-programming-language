<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetition Logic</title>
</head>

<body>
    <script type="text/javascript">
        //  Q-1  Write javascript program to print 1 to n number print using while loop 
        var n = parseInt(prompt("Enter a number:"));
        var i = 1;
        while (i <= n) {
            document.write(i + "<br>");
            i++;
        }
    </script>

</body>

</html>
