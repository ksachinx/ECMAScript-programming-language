<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Odd Numbers</title>
</head>

<body>
    <script type="text/javascript">
        // Q-3 Write javascript program to print 1 to n and number find odd number using do while loop . 
        var n = parseInt(prompt("Enter a number:"));
        var i = 1;
        do {
            document.write("Number: " + i);
            if (i % 2 !== 0) {
                document.write(" (Odd)");
            }
            i++;
        } while (i <= n);
    </script>

</body>

</html>
