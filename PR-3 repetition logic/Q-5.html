<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Even Numbers</title>
</head>

<body>
    <script type="text/javascript">
        // Q-5 Write javascript program to print 1 to n number and find even number using for loop .

        var n = parseInt(prompt("Enter a number:"));
        for (var i = 1; i <= n; i++) {
            document.write("Number: " + i);
            if (i % 2 === 0) {
                document.write(" (Even)");
            }
            document.write("<br>");
        }
    </script>

</body>

</html>
