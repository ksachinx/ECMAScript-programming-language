<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter & Quotes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="counter">
            <h1>Counter App</h1>
            <h2 id="count">0</h2>
            <div class="buttons">
                <button id="inc" onclick="increment()">+</button> 
                <button id="dec" onclick="decrement()" disabled>-</button>
            </div>
        </div>

        <div class="quote-section">
            <h2>Quote of the Moment</h2>
            <p id="quote-text">Click below to see a new quote!</p>
            <button id="next-quote" onclick="showRandomQuote()">Next Quote</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
