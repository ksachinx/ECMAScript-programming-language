<!-- 1. Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->
 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-1</title>
</head>

<body>

    <script>
        var h = parseInt(prompt(`enter no H :`));
        var i = parseInt(prompt(`enter no I :`));

        document.write(`<h1>addition      = ${h + i}</h1>`);
        document.write(`<h1>subtraction   = ${h - i}</h1>`);
        document.write(`<h1>subtraction   = ${h * i}</h1>`);
        document.write(`<h1>division      = ${h / i}</h1>`);

    </script>

</body>

</html>
