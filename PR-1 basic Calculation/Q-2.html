<!-- 2. Write a javascript Program to perform a swapping of two variables.(compulsory user input) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-2</title>
</head>

<body>

    <script>
        var p = parseInt(prompt(`enter value of P :`));
        var q = parseInt(prompt(`enter value of Q :`));

        p = p + q;
        q = p - q;
        p = p - q;
        document.write(`Ans A = ${p}`);
        document.write(`Ans B = ${q}`);

    </script>

</body>

</html>
