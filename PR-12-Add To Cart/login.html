<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="Assets/css/login.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="d-grid">
            <button
              type="button"
              onclick="userlogin()"
              class="btn btn-custom"
            >
              Log in
            </button>
          </div>
          <p class="text-center mt-3">
            Don't have an account? <a href="index.html" class="m-1">Register here</a>
          </p>
        </form>
      </div>
    </div>

    <script src="Assets/js/auth.js"></script>
  </body>
</html>
