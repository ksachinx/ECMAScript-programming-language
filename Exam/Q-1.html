<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App - Name List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100 d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4 mb-5 rounded-3 shadow-lg">
                    <h1 class="text-center text-light fw-bold mb-3">Name List CRUD</h1>
                    <form id="nameForm">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label text-light">Enter Name</label>
                            <input type="text" class="form-control shadow-sm" id="nameInput" required>
                        </div>
                        <button type="submit" class="btn btn-gradient w-100 shadow-sm">Add Name</button>
                    </form>
                </div>

                <div>
                    <h4 class="text-light">Name List</h4>
                    <ul id="nameList" class="list-group">
                        <!-- Names will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
