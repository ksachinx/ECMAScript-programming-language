<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Define Function</title>
</head>

<body>
    <script type="text/javascript">
        // 8.Â Write a JavaScript program to create basic calculator using switch case. (simple function use) ?

        // Take somthing Return Nothing

        let a = parseInt(prompt("Enter Number A:"));
        let b = parseInt(prompt("Enter Number B:"));
        let operation = prompt("Enter the operation (+, -, *, /):");

        function basicCalculator() {
            switch (operation) {
                case "+":
                    alert("Result: " + (a + b));
                    break;
                case "-":
                    alert("Result: " + (a - b));
                    break;
                case "*":
                    alert("Result: " + (a * b));
                    break;
                case "/":
                    alert("Result: " + (a / b));
                    break;
                default:
                    alert("Invalid operation! Please enter one of the following: +, -, *, /.");
            }
        }
        basicCalculator();

    </script>
</body>

</html>
