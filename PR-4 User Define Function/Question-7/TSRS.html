<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Define Function</title>
</head>

<body>
    <script type="text/javascript">
        // 7.Write a JavaScript program to find which number is greter in 3 numbers using nested if else.(using all function) ?

        // Take somthing Return Somthing
        let a = parseInt(prompt(`Enter Number A:-`));
        let b = parseInt(prompt(`Enter Number B:-`));
        let c = parseInt(prompt(`Enter Number C:-`));

        function findGreatest(a, b, c) {
            let greatest;

            if (a >= b) {
                if (a >= c) {
                    greatest = a;
                } else {
                    greatest = c;
                }
            } else {
                if (b >= c) {
                    greatest = b;
                } else {
                    greatest = c;
                }
            }

            return greatest;
        }
        let result = findGreatest(a, b, c);
        document.write("The greatest number is: " + result);
    </script>
</body>
