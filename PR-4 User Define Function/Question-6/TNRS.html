<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Define Function</title>
</head>

<body>
    <script type="text/javascript">
        // 6 .Write a javascript Program to perform a swapping of two variables.(all function use) ?

        // Take Nothing Return somthing 
        let a = parseInt(prompt(`Enter Number A:-`));
        let b = parseInt(prompt(`Enter Number B:-`));
        document.write(`<h1>Before Swapping:</h1>`);
        document.write(`<h1>Value of A: ${a}</h1>`);
        document.write(`<h1>Value of B: ${b}</h1>`);
        const swap = () => {
            let temp = a;
            a = b;
            b = temp;
            return { a: a, b: b };
        }

        let swappedValues = swap();
        document.write(`<h1>After Swapping:</h1>`);
        document.write(`<h1>Value of A: ${swappedValues.a}</h1>`);
        document.write(`<h1>Value of B: ${swappedValues.b}</h1>`);
    </script>
</body>

</html>
