<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Define Function</title>
</head>

<body>
    <script type="text/javascript">
        //4.Write a JavaScript program to find which number is greater in 4 numbers using ladder if else. (using no return with parameter function) ?

        // Take somthing Return Nothing
        let a = parseInt(prompt(`Enter Number A:-`));
        let b = parseInt(prompt(`Enter Number B:-`));
        let c = parseInt(prompt(`Enter Number C:-`));
        let d = parseInt(prompt(`Enter Number D:-`));

        const max = (a, b, c, d) => {
            if (a > b && a > c && a > d) {
                console.log(`${a} is greater than all numbers`);
            }
            else if (b > a && b > c && b > d) {
                console.log(`${b} is greater than all numbers`);
            }
            else if (c > a && c > b && c > d) {
                console.log(`${c} is greater than all numbers`);
            }
            else if (d > a && d > b && d > c) {
                console.log(`${d} is greater than all numbers`);
            }
            else {
                console.log("All numbers are equal");
            }
        }
        max(a, b, c, d);

    </script>
</body>

</html>
