<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Define Function</title>
</head>

<body>
    <script type="text/javascript">
        //4.Write a JavaScript program to find which number is greater in 4 numbers using ladder if else. (using no return with parameter function) ?

        // Take Nothing Return Nothing 
        let a = parseInt(prompt(`Enter Number A:-`));
        let b = parseInt(prompt(`Enter Number B:-`));
        let c = parseInt(prompt(`Enter Number C:-`));
        let d = parseInt(prompt(`Enter Number D:-`));

        const max = () => {
            if (a > b && a > c && a > d) {
                document.write(`Number A is Greater than other numbers`);
            }
            else if (b > a && b > c && b > d) {
                document.write(`Number B is Greater than other numbers`);
            }
            else if (c > a && c > b && c > d) {
                document.write(`Number C is Greater than other numbers`);
            }
            else if (d > a && d > b && d > c) {
                document.write(`Number D is Greater than other numbers`);
            }
            else {
                document.write(`All numbers are equal`);
            }
        }
        max();

    </script>
</body>

</html>
